<div class="card">
    <div class="card-body">
      <h5 class="card-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h5>
      <p class="card-text">{{ post.text|linebreaksbr }}</p>
      {% if user.is_authenticated %}
 <a class="edit" href="{% url 'post_edit' pk=post.pk %}"><i class="bi bi-pencil-square" style="font-size: 15px; color: #0c0244;">Редактировать</i></a>
        {% endif %}
    </div>
    <div class="card-footer text-muted">
        {{ post.published_date }}
      </div>    
  </div>
