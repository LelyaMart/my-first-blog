<!DOCTYPE html>

{% load static %}
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Мой блог</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <link rel="icon" href="{% static 'blog-svgrepo-com.ico' %}">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>


<nav class="navbar navbar-expand-lg bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Мой блог</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            {% if not user.is_authenticated %}
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="/accounts/login/" class="nav-link"
                       aria-current="page">Войти</a>
                </li>
            </ul>
            {% else %}
            <ul class="navbar-nav w-100">
                <li class="nav-item">
                    <a class="nav-link" href="/post/new/">
                        <i class="bi-plus-lg"></i>
                        Добавить пост
                    </a>
                </li>
            </ul>
            <span class="navbar-text">
                    {{user.username}}
                </span>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="/accounts/logout/" class="nav-link">Выйти</a>
                </li>
            </ul>
            {% endif %}
        </div>
    </div>
</nav>


<div class="container">
    <main>
        {% block content %}
        {% endblock %}
    </main>
</div>
<footer>
    НИЯУ МИФИ · © 2022
    {% block footer %}{% endblock %}
</footer>
</body>
</html>
